<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 源码</title>
</head>
<body>
    <div id="app">
        {{text}}
        <h2>{{title}}</h2>
        <input type="text" v-model="name">
        <h1>{{name}}</h1>
        <button v-on:click="clickMe">点击</button>
    </div>
    
    <script src="./js/Observer.js"></script>
    <script src="./js/Watcher.js"></script>
    <script src="./js/Complie.js"></script>
    <script src="./js/mVue.js"></script>
    <script>
        var app = new MVue({
            $el: "#app",
            data: {
                title: 'hello vue',
                name: 'canfoo',
                text: 'content text'
            },
            methods: {
                clickMe: function() {
                    this.title = 'hello world';
                    console.log('执行了方法')
                    
                }
            },
            mounted: function () {
                // this.title = '你好';
                this.methods.clickMe();
            }
            })
        
    </script>
</body>
</html>
